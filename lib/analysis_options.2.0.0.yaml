include: package:very_good_analysis/analysis_options.yaml

analyzer:
  plugins:
    - dart_code_metrics
  exclude:
    - "**/*.g.dart"
    - "**/*.freezed.dart"
    - "**/*.config.dart"
    - "**/firebase_options.dart"

linter:
  rules:
    public_member_api_docs: false
    lines_longer_than_80_chars: false
    one_member_abstracts: false
    
dart_code_metrics:
  extends:
    - package:dart_code_metrics_presets/all.yaml
  metrics:
    cyclomatic-complexity: 20
    maximum-nesting-level: 5
    number-of-parameters: 6
    source-lines-of-code: 50
  metrics-exclude:
    - test/**
  rules-exclude:
    - test/**
  rules:
    - avoid-collection-methods-with-unrelated-types:
        strict: false
    - avoid-non-ascii-symbols: false
    - avoid-non-null-assertion: false
    - avoid-passing-async-when-sync-expected: false
    - avoid-ignoring-return-values: false
    - avoid-late-keyword: false
    - avoid-late-keyword:
        allow-initialized: true
    - avoid-nested-conditional-expressions: 
        acceptable-level: 2
    - avoid-returning-widgets:
        ignored-names:
          - testFunction
        ignored-annotations:
          - allowedAnnotation
    - arguments-ordering: false
    - format-comment:
        only-doc-comments: true
    - no-equal-arguments: false
    - no-empty-block: 
        exclude:
          - test/**
    - no-magic-number: false
    - newline-before-return: false
    - member-ordering:
        order:
          - constructors
          - public-fields
          - private-fields
          - public-getters
          - private-getters
          - public-setters
          - private-setters
          - public-methods
          - private-methods
          - close-method
          - dispose-method
        widgets-order:
          - constructor
          - nested-constructor
          - factory-constructor
          - const-fields
          - final-fields
          - var-fields
          - public-getters
          - private-getters
          - public-setters
          - private-setters
          - static-methods
          - init-state-method
          - did-change-dependencies-method
          - did-update-widget-method
          - dispose-method
          - build-method
          - public-methods
          - private-methods
          - overridden-public-methods
    - missing-test-assertion:
        include-assertions:
          - verify
          - verifyNever
    - prefer-single-widget-per-file:
        ignore-private-widgets: true
    - prefer-match-file-name:
        exclude:
          - test/**
    - prefer-extracting-callbacks:
        ignored-named-arguments:
          - buildWhen
          - listener
        allowed-line-count: 15
    - prefer-correct-identifier-length:
        exceptions: [ 'id' , 'iv']
        max-identifier-length: 35
        min-identifier-length: 3
    - prefer-correct-type-name:
        min-length: 3
        max-length: 40
    - prefer-static-class:
       ignore-names:
          - testFunction